<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link
        href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css"
        rel="stylesheet"
      />
    </head>
    <body class="font-mono font-bold">
      <div class="h-screen flex flex-col justify-center bg-red-100 items-center">
      <div class="font-bold font-mono rounded-t-xl bg-blue-300 w-64 lg:w-1/3 text-center flex justify-center text-xl">
        CRYPTOTRACKER<br/>BY SRIABHINAY KUSUMA</div>
      <div class="bg-blue-100 w-64 h-64 lg:h-48 lg:w-1/3">
        <div class="flex flex-col lg:flex-row lg:justify-center">
          <div class=" text-center lg:mr-4 font-mono font-bold text-base m-1 ">SELECT COINS:</div>
          <div class=" text-center lg:mr-4 m-1 ">
            <select class="select font-mono text-center border-2 border-black">
              <option value="">select-coin</option>
              <option value="dogecoin">DOGE</option>
              <option value="bitcoin">BITCOIN</option>
              <option value="ethereum">Etherum-USD</option>
              <option value="binancecoin">Binance</option>
              <option value="cardano">Cardana-USD</option>
              <option value="solana">Solana-USD</option>
              <option value="binance-usd">Binance-USD</option>
              </select>
      </div>
       <div class="text-center m-1"><button class="button font-bold font-mono bg-blue-300 border-2 border-black rounded-sm w-20">CLICK</button></div>
      </div>

       <div class="bg-white text-center flex justify-center items-center m-4 border-2 border-black lg:bg-green-200 ">
        <footer class="foot">
          <table class="border-collapse border border-black" >
            <tbody>
              <tr>
                <td class="border border-black font-bold">NAME</td>
                <td class="coinname border border-black">coin name</td>
              </tr>
              <tr>
                <td class="border border-black font-bold" >PRICE</td>
                <td class="coinprice border border-black">coin price</td>
              </tr>
              <tr>
                <td class="border border-black font-bold">COIN RANK</td>
                <td class="coinrank border border-black text-center">coin rank</td>
              </tr>
            </tbody>
          </table>
        </footer>
      </div> 
      <div class="bg-blue-300">
        <p class="para text-center">This data is as per</p>
      </div>
      </div>
    </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="jq.js" type="text/javascript"></script>
  </html>
